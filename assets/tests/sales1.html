<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jacket Size Chart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    padding: 40px;
  }

  .size-chart-wrapper {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  .size-chart-wrapper h2 {
    font-size: 1.2rem;
    letter-spacing: 1px;
    font-weight: bold;
    margin-bottom: 25px;
    color: #222;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #f4f8fb;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  th, td {
    padding: 16px;
    text-align: center;
  }

  th {
    font-weight: bold;
    font-size: 0.95rem;
    color: #333;
  }

  tr + tr {
    border-top: 1px solid #dbe3eb;
  }

  td {
    font-size: 0.95rem;
    color: #444;
  }
</style>
</head>
<body>

<div class="size-chart-wrapper">
  <h2>JACKET SIZE CHART</h2>
  <table>
    <thead>
      <tr>
        <th>SIZE</th>
        <th>LENGTH</th>
        <th>WIDTH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>60cm</td>
        <td>116cm</td>
      </tr>
      <tr>
        <td>M</td>
        <td>62cm</td>
        <td>122cm</td>
      </tr>
      <tr>
        <td>L</td>
        <td>64cm</td>
        <td>128cm</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>66cm</td>
        <td>134cm</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
